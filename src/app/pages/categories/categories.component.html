<div class="box">
    <div class="container">
        <div class="title">
            Categor√≠as
        </div>
        <div class="category-group" *ngFor="let category of categories">
    
            <div class="category-title">
                {{category}}
            </div>
    
            <div class="box-row">
                <div class="card-container" *ngFor="let item of quizzes; index as i">
                    <a class="card"  *ngIf="item.category == category" [routerLink]="['/quiz/',i]">
                        <div class="card-img">
                            <img src="../../../assets/icons/globe.png" alt="">
                        </div>
                        <div class="card-title">
                            {{item.title}}
                        </div>
                    </a>
                </div>                                  
            </div>

        </div>        

    </div>
    <br>
</div>
